<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Landing Page</title>
  <style>
    body {
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 20px;
      margin: 40px;
      line-height: 1.6;
      background-color: #f8f8f8;
      color: #111;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 30px;
      margin-top: 40px;
      margin-bottom: 15px;
    }

    h3 {
      font-size: 26px;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    h4 {
      font-size: 18px;
      margin-top: 25px;
      margin-bottom: 10px;
    }

    ul {
      margin-top: 10px;
      margin-bottom: 20px;
      padding-left: 30px;
    }

    li {
      margin-bottom: 8px;
    }

    .red {
      color: red;
    }

    .green {
      color: green;
    }

    .blue {
      color: blue;
    }

    .bold {
      font-weight: bold;
    }

    .italic {
      font-style: italic;
    }

    .underline {
      text-decoration: underline;
    }

    .strikethrough {
      text-decoration: line-through;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome to My Landing Page</h1>

    <p>This is a <span class="bold">bold</span>, <span class="italic">italic</span>, <span class="underline">underlined</span>, and <span class="strikethrough">strikethrough</span> sentence.</p>

    <h2>Color Examples</h2>
    <p class="red">This text is red.</p>
    <p class="green">This text is green.</p>
    <p class="blue">This text is blue.</p>

    <h3>Feature List</h3>
    <ul>
      <li>Easy to edit</li>
      <li>Clean layout</li>
      <li>All-in-one HTML file</li>
    </ul>

    <h4>Footer</h4>
    <p>Made with ❤️ using GitHub Pages</p>
  </div>
</body>
</html>
