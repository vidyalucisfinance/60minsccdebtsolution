<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Landing Page</title>
  <style>
    body {
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 20px;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .header-image {
      background-image: url("your-image.jpg"); /* Ganti dengan nama file gambar kamu */
      background-size: cover;
      background-position: center;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 36px;
      margin: 0;
    }

    h2 {
      font-size: 30px;
      margin-top: 40px;
      margin-bottom: 15px;
    }

    h3 {
      font-size: 26px;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    h4 {
      font-size: 18px;
      margin-top: 25px;
      margin-bottom: 10px;
    }

    ul {
      margin-top: 10px;
      margin-bottom: 20px;
      padding-left: 30px;
    }

    li {
      margin-bottom: 8px;
    }

    .red { color: red; }
    .green { color: green; }
    .blue { color: blue; }

    .bold { font-weight: bold; }
    .italic { font-style: italic; }
    .underline { text-decoration: underline; }
    .strikethrough { text-decoration: line-through; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="header-image">
        <h1>Welcome to My Landing Page</h1>
      </div>

      <p>This is a <span class="bold">bold</span>, <span class="italic">italic</span>, <span class="underline">underlined</span>, and <span class="strikethrough">strikethrough</span> sentence.</p>

      <h2>Color Examples</h2>
      <p class="red">This text is red.</p>
      <p class="green">This text is green.</p>
      <p class="blue">This text is blue.</p>

      <h3>Feature List</h3>
      <ul>
        <li>Easy to edit</li>
        <li>Clean layout</li>
        <li>All-in-one HTML file</li>
      </ul>

      <h4>Footer</h4>
      <p>Made with ❤️ using GitHub Pages</p>
    </div>
  </div>
</body>
</html>
